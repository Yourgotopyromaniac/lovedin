<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LovedIn - Sign Up</title>
    <!-- styling links -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="icon" href="assets/images/favicon.ico" />

    <!-- meta tags -->
    <meta
      name="description"
      content="A personalized proposal experience created with LovedIn."
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="LovedIn - Your Proposal" />
    <meta
      property="og:description"
      content="A personalized proposal experience created with LovedIn."
    />
    <meta
      property="og:image"
      content="https://lovedin.vercel.app/assets/images/meta-proposal.png"
    />
    <meta
      property="og:url"
      content="https://lovedin.vercel.app/proposal.html"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LovedIn - Your Proposal" />
    <meta
      name="twitter:description"
      content="A personalized proposal experience created with LovedIn."
    />
    <meta
      name="twitter:image"
      content="https://lovedin.vercel.app/assets/images/meta-proposal.png"
    />

    <meta name="theme-color" content="#ED4779" />
  </head>
  <body>
    <!-- header section -->
    <header class="site-header">
      <div class="navigation">
        <a href="index.html" class="logo">
          <img src="assets/images/logo.png" alt="LovedIn logo" width="200" />
        </a>

        <nav id="nav-links-container" aria-label="Main navigation">
          <a href="#features" class="navlink">Features</a>
          <a href="stories.html" class="navlink">Stories</a>
          <button
            role="link"
            onclick="window.location.href = 'login.html'"
            class="btn btn-primary auth-btn"
          >
            Sign In
          </button>
          <button
            role="link"
            onclick="window.location.href = 'index.html#get-started'"
            class="btn btn-primary"
          >
            Get Started
          </button>
        </nav>
      </div>
    </header>

    <main class="auth-page">
      <section class="auth-page-text">
        <h1 class="auth-text-heading">Create Account</h1>
        <p class="auth-text-para">
          Join LovedIn and create your perfect proposal
        </p>
      </section>

      <!-- signup form -->
      <form action="" class="auth-form">
        <fieldset class="auth-field">
          <legend class="auth-form-heading">Signup Details</legend>

          <div class="form-group">
            <label for="name">FullName:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter your name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="you@example.com"
            />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Create a strong password"
            />
          </div>

          <button type="submit" class="btn btn-primary">Sign Up</button>
        </fieldset>
      </form>

      <div class="auth-footer">
        <p class="auth-footer-text">
          Already have an account?
          <a href="login.html" class="redirect-link">Log in</a>
        </p>
      </div>
    </main>

    <!-- footer section -->
    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-brand">
          <a href="index.html" class="footer-logo">
            <img src="assets/images/logo.png" alt="LovedIn logo" width="200" />
          </a>

          <p class="footer-description">
            Ask the question that matters most and get <s>Locked</s> Loved in
          </p>
        </div>

        <div class="footer-socials">
          <a
            href="https://github.com/Yourgotopyromaniac/lovedin"
            target="_blank"
            aria-label="View project on GitHub"
            class="social-link"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              fill="currentColor"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577v-2.234c-3.338.726-4.033-1.61-4.033-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.09-.745.083-.73.083-.73 1.205.085 1.84 1.237 1.84 1.237 1.07 1.835 2.807 1.305 3.495.998.108-.776.418-1.305.76-1.605-2.665-.3-5.467-1.332-5.467-5.93 0-1.31.468-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23a11.52 11.52 0 0 1 3-.405c1.02.005 2.045.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.435.375.81 1.096.81 2.22v3.293c0 .32.21.694.825.576C20.565 21.795 24 17.295 24 12c0-6.63-5.37-12-12-12z"
              />
            </svg>
          </a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>
          LovedIn © 2026 · Made with ❤️ by
          <a href="https://github.com/luchiiii" target="_blank"> Oluchi </a>
          &
          <a href="https://github.com/yourgotopyromaniac" target="_blank">
            Abiola
          </a>
        </p>
      </div>
    </footer>
  </body>
</html>
