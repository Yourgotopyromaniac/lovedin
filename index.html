<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>LovedIn</title>
    <meta
      name="description"
      content="Create, share, and cherish your proposal with LovedIn."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar" aria-label="Main navigation">
        <a href="/" class="logo">
          <img src="assets/images/logo.png" alt="LovedIn logo" width="200" />
        </a>

        <div id="nav-links-container">
          <div class="nav-links">
            <a href="#features">Features</a>
          </div>

          <a href="#get-started" class="btn btn-primary">Get Started</a>
        </div>
      </nav>

      <section class="hero" aria-labelledby="hero-title">
        <div class="hero-content">
          <h1 id="hero-title">Ask the question that matters most</h1>

          <p class="hero-description">
            Create a personalized, interactive proposal and watch their face
            light up. LovedIn makes the moment unforgettable
          </p>

          <a href="#create" class="btn btn-cta">Create a Proposal</a>
        </div>
      </section>
    </header>

    <main id="main-content">
      <section id="features">
        <h2>Features</h2>
      </section>
    </main>
  </body>
</html>
