  <body>
    <main>
      <!--proposal page-->
      <section class="proposal-page active">
        <button class="back-btn" onclick="history.back()">‚Üê Back</button>

        <section class="proposal-container">
          <!-- Initial proposal state -->
          <div id="proposalState">
            <img
              src="https://media1.tenor.com/m/UxeIUICXIdsAAAAd/looking-hiding.gif"
              alt="Cute animated character peeking out nervously before hiding again in a shy, playful manner."
              class="proposal-gif"
            />
            <h1>Will you be my girlriend?</h1>
            <p>This is the moment that changes everything...</p>

            <div class="proposal-buttons">
              <button class="btn-yes" id="yesBtn">Yes! üíï</button>
              <button class="btn-no" id="noBtn">No!</button>
            </div>
          </div>

          <!-- Success proposal state(Hidden at first instance) -->
          <div class="success-state" id="successState">
            <img
              src="https://media1.tenor.com/m/fLfgamfVugYAAAAd/cheering-baby-yeah.gif"
              alt="Animated baby raising their arms and cheering excitedly to celebrate the positive response."
              class="success-gif"
            />
            <h2>You've Made Me The Happiest</h2>
            <p>Welcome to the next chapter of our story together</p>

            <p class="success-message">
              This moment, this "yes" - I'll treasure it forever. Thank you for
              saying yes
            </p>

            <button class="btn btn-primary" onclick="goHome()">
              Back Home
            </button>
          </div>
        </section>
      </section>
    </main>
  </body>
