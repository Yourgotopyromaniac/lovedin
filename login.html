<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LovedIn - Login</title>
  </head>
  <body>
    <!-- header section -->
    <header class="site-header">
      <nav class="navbar" aria-label="Main navigation">
        <a href="/" class="logo">
          <img src="assets/images/logo.png" alt="LovedIn logo" width="200" />
        </a>

        <div id="nav-links-container">
          <div class="nav-links">
            <a href="#features">Features</a>
          </div>

          <a href="#get-started" class="btn btn-primary">Get Started</a>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <h1>Welcome Back</h1>
        <p>Log in to your LovedIn account</p>
      </section>

      <!-- login form -->
      <form action="">
        <fieldset>
          <legend>Login Details</legend>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="you@example.com"
            />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>

          <button type="submit">Login</button>
        </fieldset>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </main>

    <!-- footer section -->
    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-brand">
          <a href="/" class="footer-logo">
            <img src="assets/images/logo.png" alt="LovedIn logo" width="200" />
          </a>

          <p class="footer-description">
            Ask the question that matters most and get <s>Locked</s> Loved in
          </p>
        </div>

        <div class="footer-socials">
          <a
            href="https://github.com/Yourgotopyromaniac/lovedin"
            target="_blank"
            aria-label="View project on GitHub"
            class="social-link"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              fill="currentColor"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >

              />
            </svg>
          </a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>
          LovedIn © 2026 · Made with ❤️ by
          <a href="https://github.com/luchiiii" target="_blank"> Oluchi </a>
          &

            Abiola
          </a>
        </p>
      </div>
    </footer>
  </body>
</html>
